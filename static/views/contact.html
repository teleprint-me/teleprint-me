<div class="container">
    <div class="wrapper">
        <h3 class="highlight">contact</h3>
        <div class="section">
            <h4 class="highlight">call to action</h4>
            <div class="description">
                <p class="text">If you like my work, then you should send me a message!</p>
            </div>
        </div>
        <div class="section">
            <h4 class="highlight">contact form</h4>
            <form class="contact"
                method="post"
                autocomplete="on" 
                action="mailto:aberrio@teleprint.me" 
                enctype=”multipart/form-data”>
                <div>
                    <input type="email" name="email" id="email" placeholder="email"/>
                </div>
                <div>
                    <input type="text" name="subject" id="subject" placeholder="subject" />
                </div>
                <div>
                    <textarea name="body" id="body" rows="12" cols="35" placeholder="message body"></textarea>
                </div>
                <div>
                    <input type="submit" name="submit" value="Send" />
                </div>
            </form>
        </div>
    </div>
</div>
