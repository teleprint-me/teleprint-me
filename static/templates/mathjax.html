<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- TODO: https://developer.mozilla.org/en-US/docs/Web/HTTP/Permissions_Policy -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>$pagetitle$</title>
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css" />
        <link href="/static/styles/style.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    </head>
    <body>
        <!-- Router -->
        <header>
            <nav class="router">
                <a href="/">
                    <i class="bx bxs-user bx-md"></i>
                    <span class="text">Profile</span>
                </a>
                <a href="/static/views/links.html">
                    <i class="bx bxs-file bx-md"></i>
                    <span class="text">Articles</span>
                </a>
                <a class="theme-moon" data-theme="light">
                    <i class="bx bxs-moon bx-md"></i>
                    <span class="text">Dark</span>
                </a>
            </nav>
        </header>

        <!-- Application -->
        <main>$body$</main>

        <!-- marked -->
        <script
            src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"
            defer></script>

        <!-- highlight -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>

        <!-- Enable Inline and Block Level Rendering-->
        <script
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
            id="MathJax-script"></script>
        <!-- Enable ASCII Rendering -->
        <script
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/input/asciimath.js"
            charset="UTF-8"></script>

        <!-- Modules -->
        <script src="/static/modules/main.mjs" type="module"></script>
        <script type="module">
            import {Theme} from '/static/modules/main.mjs';

            const theme = new Theme();
            theme.init();

            // Configure marked.js with highlight.js for code syntax highlighting
            marked.setOptions({
                highlight: function (code, lang) {
                    // Function to handle code syntax highlighting using highlight.js
                    // Get the language if available, otherwise set it as plain text
                    const language = highlight.getLanguage(lang)
                        ? lang
                        : 'plaintext';
                    // Apply highlighting and get the highlighted code
                    return highlight.highlight(code, {language}).value;
                },
                // Use 'hljs' class prefix for compatibility with highlight.js CSS
                langPrefix: 'hljs language-',
                // Use async; this is disabled by default
                async: true
            });
            console.log('Successfully initialized marked.js');

            // Highlight all the code snippets in the document
            hljs.highlightAll(); // Initial code highlighting, if any
            console.log('Successfully initialized highlight.js');
        </script>
    </body>
</html>
